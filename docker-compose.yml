version: '3'

services:
  server:
    build:
      context: .
      dockerfile: server/Dockerfile
    image: wiredsound/gemgame-server
    ports:
      - 5678:5678
  
  client:
    build:
      context: .
      dockerfile: client/Dockerfile
    image: wiredsound/gemgame-client
    ports:
      - 80:80
      - 443:443
    environment:
      CERTBOT_EMAIL: maxoblack@yahoo.com
  
  db:
    image: postgres
    restart: always
    environment:
      POSTGRES_PASSWORD: todo
